name: TypeScript TSC Test

on:
  pull_request:
  workflow_dispatch:

jobs:
  tsc:
    name: TypeScript Version Check
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.head_ref == 'changeset-release/main' }}

    strategy:
      fail-fast: false
      matrix:
        target: ['next', 'beta', 'latest', '5.3.3', '5.2.2', '5.1.6', '5.0.4', '4.9.5', '4.8.4', '4.7.4']

    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: ğŸ“¥ Install project dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸš¦ Install TypeScript ${{ matrix.target }}
        run: pnpm add --workspace-root typescript@${{ matrix.target }}

      - name: ğŸ‘·ğŸ»â€â™€ï¸ Compile
        run: pnpm build

      - name: ğŸš€ Type-check code
        run: pnpm tsc
