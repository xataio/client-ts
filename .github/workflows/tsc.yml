name: TypeScript E2E Test

on:
  pull_request:
  workflow_dispatch:

jobs:
  tsc:
    name: TypeScript Version Check
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' }}

    strategy:
      fail-fast: false
      matrix:
        target: ['next', 'beta', '4.8']

    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: ğŸ“¥ Install project dependencies
        run: npm install

      - name: ğŸ‘·ğŸ»â€â™€ï¸ Compile
        run: npm install typescript@${{ matrix.target }}

      - name: ğŸš€ Type-check TS v${{ matrix.target }}
        run: npx lerna exec tsc
