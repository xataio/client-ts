name: TypeScript E2E Test

on:
  pull_request:
  workflow_dispatch:

jobs:
  tsc:
    name: TypeScript Version Check
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.head_ref == 'changeset-release/main' }}

    strategy:
      fail-fast: false
      matrix:
        target: ['next', 'beta', 'latest', '~4.7']

    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - uses: pnpm/action-setup@v2.2.4

      - name: 📥 Install project dependencies
        run: pnpm install

      - name: 🚦 Install TypeScript ${{ matrix.target }}
        run: pnpm install typescript@${{ matrix.target }}

      - name: 👷🏻‍♀️ Compile
        run: pnpm run build

      - name: 🚀 Type-check code
        run: pnpx lerna exec tsc
