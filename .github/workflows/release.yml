name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - next

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      changesets: ${{ steps.changesets.outputs }}
    steps:
      - uses: actions/checkout@v3
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0
          # This makes the PR pushed to use GITHUB_TOKEN and trigger the checks
          persist-credentials: false

      - name: Configure
        run: |
          git config user.email "system@xata.io"
          git config user.name "Xata"
          echo "NVMRC=$(cat .nvmrc)" >> $GITHUB_OUTPUT
          echo //registry.npmjs.org/:_authToken=${NPM_TOKEN} > .npmrc
        id: config
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Use Node.js ${{ steps.config.outputs.NVMRC }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ steps.config.outputs.NVMRC }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Update next channel
        if: github.ref_name == 'next'
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
        run: |
          npx changeset version
          npx changeset publish

      - name: Create Release Pull Request or Publish to npm
        uses: changesets/action@v1
        id: changesets
        if: github.ref_name == 'main'
        with:
          title: Release tracking
          publish: npx changeset publish
          version: node ./scripts/changeset-version.mjs
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-cli-assets:
    name: Publish CLI assets
    needs: [release]
    if: needs.release.outputs.changesets.published == 'true'
    uses: ./.github/workflows/release-cli-assets.yml
    with:
      published-packages: ${{ needs.release.outputs.changesets.publishedPackages }}
    secrets: inherit
