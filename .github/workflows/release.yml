name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0

      - name: Configure
        run: |
          git config user.email "system@xata.io"
          git config user.name "Xata"
          echo ::set-output name=NVMRC::$(cat .nvmrc)
          echo //registry.npmjs.org/:_authToken=${NPM_TOKEN} > .npmrc
        id: config
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Use Node.js ${{ steps.config.outputs.NVMRC }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ steps.config.outputs.NVMRC }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci && npx lerna bootstrap --ci

      - name: Lint
        run: npm run lint

      - name: Compile
        run: npm run build

      - name: Test
        run: npm test
        env:
          XATA_DATABASE_URL: ${{ secrets.INTEGRATION_TEST_DATABASE_URL }}
          XATA_API_KEY: ${{ secrets.INTEGRATION_TEST_API_KEY }}
          XATA_DATABASE_BRANCH: ${{ secrets.INTEGRATION_TEST_BRANCH }}

      - name: Create Release Pull Request or Publish to npm
        uses: changesets/action@master
        with:
          title: Release tracking
          publish: npx lerna publish from-package --no-verify-access --yes
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
