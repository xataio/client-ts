name: Update Homebrew Formula

on:
  workflow_call:
    inputs:
      commit_sha:
        description: 'Commit SHA'
        required: true
        type: string
      version:
        description: 'Latest version'
        required: true
        type: string
      mac_intel_sha:
        description: 'Mac Intel SHA'
        required: true
        type: string
      mac_arm_sha:
        description: 'Mac ARM SHA'
        required: true
        type: string
      linux_sha:
        description: 'Linux SHA'
        required: true
        type: string
      linux_arm_sha:
        description: 'Linux ARM SHA'
        required: true
        type: string

jobs:
  update-homebrew:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
        with:
          repository: xataio/homebrew-brew
          ref: 'main'
          token: ${{ secrets.ACTIONS_GITHUB_TOKEN }}
          fetch-depth: 0

      - name: setup git config
        run: |
          git config user.name "Xata"
          git config user.email "<>"

      - name: Read template file
        id: gettemplate
        run: echo "::set-output name=template::$(cat ./Template/xata.rb)"

      - name: Update Homebrew Formula using template variables
        run: |
          echo "${{ steps.gettemplate.outputs.template }}" > ./Formula/xata.rb
          sed -i 's/VERSION/${{ inputs.version }}/g' ./Formula/xata.rb
          sed -i 's/MAC_INTEL_SHA/${{ inputs.mac_intel_sha }}/g' ./Formula/xata.rb
          sed -i 's/MAC_ARM_SHA/${{ inputs.mac_arm_sha }}/g' ./Formula/xata.rb
          sed -i 's/LINUX_SHA/${{ inputs.linux_sha }}/g' ./Formula/xata.rb
          sed -i 's/LINUX_ARM_SHA/${{ inputs.linux_arm_sha }}/g' ./Formula/xata.rb

